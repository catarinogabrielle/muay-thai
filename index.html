<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUAY THAI STUDIO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Teko:wght@600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand"><i class="fa-solid fa-fire-flame-curved"></i> MUAY THAI STUDIO</div>
        <button id="btn-voice" onclick="toggleVoice()" class="voice-btn">
            <i id="voice-icon" class="fa-solid fa-volume-xmark"></i>
        </button>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="struct-grid">
                <button class="btn-struct warmup" onclick="openWarmupModal()">
                    <i class="fa-solid fa-person-running"></i> AQUECIMENTO
                </button>
                <button class="btn-struct water" onclick="addStructure('water')">
                    <i class="fa-solid fa-glass-water"></i> ÁGUA
                </button>
                <button class="btn-struct phys" onclick="openPhysModal()">
                    <i class="fa-solid fa-dumbbell"></i> FÍSICO
                </button>
                <button class="btn-struct preparation" onclick="addStructure('preparation')">
                    <i class="fa-solid fa-chalkboard-user"></i> PREPARAÇÃO
                </button>
            </div>

            <div class="combo-area">
                <div class="combo-header">
                    <span>Sequência Atual:</span>
                    <button onclick="clearCombo()"
                        style="background:none; border:none; color:#ff4757; cursor:pointer;"><i
                            class="fa-solid fa-eraser"></i></button>
                </div>
                <div id="combo-display" class="combo-display empty">Selecione as técnicas abaixo...</div>
                <button class="btn-add" onclick="submitCombo()">Adicionar ao Treino</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="loadTab('hands')">MÃOS</button>
                <button class="tab-btn" onclick="loadTab('legs')">PERNAS</button>
                <button class="tab-btn" onclick="loadTab('def')">DEFESA</button>
            </div>

            <div class="tech-container">
                <div id="tech-grid" class="tech-grid"></div>
            </div>
        </div>

        <div class="content">
            <div class="panel-head">
                <div class="head-info">
                    <h2>CRONOGRAMA</h2>
                    <span id="total-time">0 min</span>
                </div>
                <div class="head-actions">
                    <button class="btn-tool btn-whatsapp" onclick="shareToWhatsapp()"><i
                            class="fa-brands fa-whatsapp"></i></button>
                    <button class="btn-tool btn-clear" onclick="clearQueue()"><i class="fa-solid fa-trash"></i></button>
                    <button class="btn-start" onclick="Player.open()">INICIAR</button>
                </div>
            </div>
            <div id="timeline" class="timeline">
                <div class="empty-msg">O treino está vazio.</div>
            </div>
        </div>
    </div>

    <div id="player-modal" class="overlay">
        <div class="modal player-box">
            <div id="p-tag" class="p-tag">TREINO</div>
            <h1 id="p-timer" class="p-timer">00:00</h1>
            <h2 id="p-title" class="p-title">...</h2>
            <div
                style="width:100%; height:8px; background:#333; margin-bottom:30px; border-radius:4px; overflow:hidden;">
                <div id="p-bar" style="width:0%; height:100%; background:#ffd700; transition:width 1s linear;"></div>
            </div>
            <div class="p-controls">
                <button class="p-btn" onclick="Player.prev()"><i class="fa-solid fa-backward-step"></i></button>
                <button class="p-btn play" onclick="Player.toggle()" id="p-play-btn"><i
                        class="fa-solid fa-play"></i></button>
                <button class="p-btn" onclick="Player.next()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <button class="p-exit" onclick="Player.close()">SAIR</button>
        </div>
    </div>

    <div id="warmup-modal" class="overlay">
        <div class="modal modal-wide">
            <h3 style="color:#ff9f43; margin-bottom:15px; text-transform: uppercase;">AQUECIMENTO</h3>
            <select id="warmup-time" class="phys-time">
                <option value="60">1 Minuto</option>
                <option value="120">2 Minutos</option>
                <option value="180" selected>3 Minutos</option>
                <option value="300">5 Minutos</option>
                <option value="600">10 Minutos</option>
            </select>
            <div id="warmup-list" class="phys-list"></div>
            <div class="sys-btn-group">
                <button class="sys-btn cancel" onclick="closeWarmupModal()">Cancelar</button>
                <button class="sys-btn confirm" style="background:#ff9f43; color:#000;"
                    onclick="addWarmupExercises()">Adicionar</button>
            </div>
        </div>
    </div>

    <div id="phys-modal" class="overlay">
        <div class="modal modal-wide">
            <h3 style="color:#eb4d4b; margin-bottom:15px; text-transform: uppercase;">Exercícios Físicos</h3>
            <select id="phys-time" class="phys-time">
                <option value="30">30 Segundos</option>
                <option value="45">45 Segundos</option>
                <option value="60" selected>1 Minuto</option>
                <option value="90">1 Min 30s</option>
            </select>
            <div id="phys-list" class="phys-list"></div>
            <div class="sys-btn-group">
                <button class="sys-btn cancel" onclick="closePhysModal()">Cancelar</button>
                <button class="sys-btn confirm" style="background:#eb4d4b; color:#fff;"
                    onclick="addPhysExercises()">Adicionar</button>
            </div>
        </div>
    </div>

    <div id="sys-modal" class="overlay">
        <div class="modal" style="max-width:350px;">
            <h3 id="sys-msg" style="color:#fff; margin-bottom:25px; font-size: 1.2rem;">Mensagem</h3>
            <div class="sys-btn-group">
                <button id="sys-cancel" class="sys-btn cancel" style="display:none;"
                    onclick="System.close()">Cancelar</button>
                <button id="sys-ok" class="sys-btn confirm">OK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
