<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIB MUAI THAY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Teko:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="brand"><i class="fa-solid fa-fire-flame-curved"></i> PIB MUAY THAI</div>
        <nav class="main-nav">
            <button onclick="Router.go('workout')" class="nav-btn active" id="btn-nav-workout">AULA</button>
            <button onclick="Router.go('sparring')" class="nav-btn" id="btn-nav-sparring">LUTA</button>
            <button onclick="Router.go('students')" class="nav-btn" id="btn-nav-students">ALUNOS</button>
        </nav>
        <div class="header-right">
            <button id="btn-voice" onclick="toggleVoice()"
                style="background:transparent; border:none; color:var(--primary); font-size:1rem;">
                <i class="fa-solid fa-volume-high"></i> Voz ON
            </button>
        </div>
    </header>

    <main>
        <div id="view-workout" class="view-section active">
            <section class="panel">
                <div class="panel-head">
                    <div class="tab-header">
                        <button onclick="UI.showDb()" class="sub-tab active" id="tab-db">Exercícios</button>
                        <button onclick="UI.showSaved()" class="sub-tab" id="tab-saved">Salvos</button>
                    </div>
                    <div id="area-db">
                        <div class="generator">
                            <select id="gen-mode">
                                <option value="mix">Foco: Misto</option>
                                <option value="tech">Foco: Técnica</option>
                                <option value="cardio">Foco: Cardio</option>
                                <option value="kids">Foco: Kids</option>
                            </select>
                            <select id="gen-time">
                                <option value="30">30 Min</option>
                                <option value="45">45 Min</option>
                                <option value="50" selected>50 Min</option>
                            </select>
                            <button class="btn-action" onclick="generateWorkout()">GERAR</button>
                        </div>
                        <input type="text" placeholder="Buscar..." onkeyup="setSearch(this.value)"
                            style="width:100%; margin-bottom:10px;">
                    </div>
                    <div id="area-saved" style="display:none;">
                        <button class="btn-action" onclick="SavedWorkouts.askName()" style="width:100%">
                            <i class="fa-solid fa-floppy-disk"></i> SALVAR TREINO ATUAL
                        </button>
                    </div>
                </div>
                <div id="db-list" class="panel-body"></div>
                <div id="saved-list" class="panel-body" style="display:none;"></div>
            </section>

            <section class="panel">
                <div class="panel-head">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3 style="color:var(--primary); margin:0;">CRONOGRAMA</h3>
                        <button onclick="clearQueue()"
                            style="background:none; border:none; color:#ff4757; cursor:pointer;">Limpar</button>
                    </div>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button onclick="shareToWhatsapp()" class="btn-icon whatsapp"><i
                                class="fa-brands fa-whatsapp"></i></button>
                        <button onclick="addRest()" class="btn-icon water"><i
                                class="fa-solid fa-glass-water"></i></button>
                        <button class="btn-action" onclick="Player.open()" style="flex:1;">INICIAR</button>
                    </div>
                    <div style="margin-top:5px; font-size:0.8rem; color:#888;">Tempo: <span id="total-time"
                            style="color:#fff">0 min</span></div>
                </div>
                <div id="timeline-list" class="panel-body"></div>
            </section>
        </div>

        <div id="view-sparring" class="view-section">
            <div class="sparring-container">
                <div class="sparring-setup">
                    <label>Round: <select id="sp-round">
                            <option value="120">2 min</option>
                            <option value="180" selected>3 min</option>
                            <option value="300">5 min</option>
                        </select></label>
                    <label>Descanso: <select id="sp-rest">
                            <option value="30">30s</option>
                            <option value="60" selected>1 min</option>
                        </select></label>
                    <button class="btn-action" onclick="Sparring.start()">COMEÇAR</button>
                </div>
                <div class="sparring-display" id="sp-bg">
                    <div id="sp-status">PRONTO</div>
                    <div id="sp-timer">00:00</div>
                    <div id="sp-round-counter">Round 1</div>
                    <div class="sp-controls">
                        <button onclick="Sparring.toggle()"><i class="fa-solid fa-play"></i></button>
                        <button onclick="Sparring.reset()"><i class="fa-solid fa-stop"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-students" class="view-section">
            <section class="panel full-width">
                <div class="panel-head">
                    <button class="btn-action" onclick="Students.askName()" style="width:100%; max-width:300px;">
                        <i class="fa-solid fa-user-plus"></i> NOVO ALUNO
                    </button>
                </div>
                <div id="students-list" class="panel-body grid-list"></div>
            </section>
        </div>
    </main>

    <div id="player" class="player-overlay">
        <div style="width:100%; display:flex; justify-content:space-between; padding:20px;">
            <div id="p-tag" class="p-phase">TREINO</div>
            <div id="p-round-count" style="color:#666; font-weight:bold;">--/--</div>
        </div>
        <div id="p-visual" style="flex:1; display:flex; align-items:center; justify-content:center; width:100%;">
            <div id="p-image-box"></div>
            <div id="p-icon-box" style="display:none; font-size:5rem; color:#444;"><i class="fa-solid fa-dumbbell"></i>
            </div>
        </div>
        <h1 id="p-timer" class="p-timer">00:00</h1>
        <div style="width:80%; height:8px; background:#333; border-radius:5px; margin-bottom:20px;">
            <div id="p-bar-fill" style="width:100%; height:100%; background:var(--primary); transition:width 1s linear">
            </div>
        </div>
        <h2 id="p-title" class="p-title">...</h2>
        <p id="p-desc" class="p-desc">...</p>
        <div class="p-controls">
            <button class="btn-round" onclick="Player.prev()"><i class="fa-solid fa-backward"></i></button>
            <button class="btn-round btn-main" onclick="Player.toggle()" id="btn-play-pause"><i
                    class="fa-solid fa-play"></i></button>
            <button class="btn-round" onclick="Player.next()"><i class="fa-solid fa-forward"></i></button>
        </div>
        <button onclick="Player.close()"
            style="margin-top:30px; background:none; border:1px solid #333; color:#888; padding:10px 30px; border-radius:30px;">SAIR</button>
    </div>

    <div id="sys-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon"><i class="fa-solid fa-circle-info"></i></div>
            <h3 id="sys-modal-title">Título</h3>
            <p id="sys-modal-msg">Mensagem...</p>

            <input type="text" id="sys-modal-input" class="modal-input" placeholder="Digite aqui..."
                style="display:none;">

            <div class="modal-actions">
                <button id="sys-btn-cancel" class="btn-ghost" onclick="System.close()">Cancelar</button>
                <button id="sys-btn-ok" class="btn-action">OK</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
</body>

</html>
